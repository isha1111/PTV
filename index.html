<div style="overflow:hidden;height:500px;width:600px;"><div id="gmap_canvas"  style="height:250px;width:250px;" ><style>#gmap_canvas img{max-width:600px;background:none!important}</style><a class="google-map-code" href="http://www.map-embed.com" id="get-map-data">map-embed.com</a></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(-37.8177988,144.967163),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-37.817798, 144.967163)});infowindow = new google.maps.InfoWindow({content:"<b>Your current location</b>" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map); </script>
